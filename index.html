<!DOCTYPE html>
<html>
<head>
    <title>Alternador de Links</title>
</head>
<body>
    <a href="" id="linkDinamico">Visitar Link</a>

    <script>
        var links = [
            'https://app.powerbi.com/reportEmbed?reportId=89ec232a-583f-4920-a67d-56053ceddb9f&autoAuth=true&ctid=ef215a11-96e5-4203-8b4e-a8ae1bbfcc43',
            'https://app.powerbi.com/reportEmbed?reportId=8d1a7fa9-13f8-45f9-a2ec-fdb14c683604&autoAuth=true&ctid=ef215a11-96e5-4203-8b4e-a8ae1bbfcc43'
        ];

        var currentIndex = 0;
        document.getElementById('linkDinamico').href = links[currentIndex];

        function alternarLink() {
            currentIndex = (currentIndex + 1) % links.length;
            document.getElementById('linkDinamico').href = links[currentIndex];
        }

        setInterval(alternarLink, 60000); // 60000 milissegundos = 60 segundos
    </script>
</body>
</html>
