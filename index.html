<!DOCTYPE html>
<html>
<head>
    <title>Alternador de Links</title>
</head>
<body>
    <a href="" id="linkDinamico">Visitar Link</a>

    <script>
        var links = [
            'https://app.powerbi.com/view?r=eyJrIjoiNGExZmMxODctNWZjMS00MDYyLTg4YjctNmI4NjY0YTA0Njk5IiwidCI6ImVmMjE1YTExLTk2ZTUtNDIwMy04YjRlLWE4YWUxYmJmY2M0MyJ9',
            'https://app.powerbi.com/view?r=eyJrIjoiYmYzYmRhNDctYjMwOS00NGEyLTllZjYtOWQwZWE3MDM2ZmYzIiwidCI6ImVmMjE1YTExLTk2ZTUtNDIwMy04YjRlLWE4YWUxYmJmY2M0MyJ9'
        ];

        var currentIndex = 0;

        function alternarLink() {
            currentIndex = (currentIndex + 1) % links.length;
            document.getElementById('linkDinamico').href = links[currentIndex];
        }

        setInterval(alternarLink, 60000); // 60000 milissegundos = 60 segundos
    </script>
</body>
</html>
